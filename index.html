<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e49e32fca2.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>

<body>
  <div class="container">
    <div class="img">
      <img src="img/mobile-app.svg" class="mobile" alt="Mobile App">
    </div>
    <div class="login-container">
      <form action="index.html">

        <img src="img/female-avatar.svg" class="avatar" alt="Profile">
        <h2>Sign in</h2>
        <!-- Username -->
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" type="text" maxlength="10">
          </div>
        </div>
        <!-- Password -->
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" type="password" maxlength="10">
          </div>
        </div>
        <a href=""> Forgot Password?</a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script type "text/JavaScript" src="main.js"></script>
</body>

</html>
